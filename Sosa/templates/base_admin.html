{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Necessary Bootstrap related tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>{% block title %}SOSA{% endblock %}</title>
		<link rel="icon" href="{% static "img/Psychology_image.png" %}">

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Font Awesome CSS-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<!--Developer CSS-->
		{% block css %}{% endblock %}
        <style>
            .row { margin-top: 20px; }
        </style>

		<!--Bootstrap scripts-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!--Three.js scripts-->
        <script src='{% static "js/Three.js" %}'></script>
        <script src='{% static "js/Detector.js" %}'></script>
        <script src='{% static "js/DragControls.js" %}'></script>
        <script src='{% static "js/OrbitControls.js" %}'></script>
    	<!--Developer scripts-->
    	<script src='{% static "js/hidemobile.js" %}'></script>
    	{% block js %}{% endblock %}
	</head>
    <!--TODO Add hidemobile function for deployment-->
	<body onload="hideMobile()">
        <div class="container">
		<div class="mx-auto rounded text-center" id="mx-auto">
            <div class="dropdown">
                <button id="settings" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    <span class="fas fa-cog"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="/Sosa/admin_home" class="btn drop-list">Home</a></li>
                    <li><a href="#" class="btn drop-list">Update Password</a></li>
                    <li><a href="#" class="btn drop-list">Logout</a></li>
                </ul>
            </div>
            {% block content %}{% endblock %}
            <div class="row justify-content-center">
                <small>Copyright Â© Department of Psychology at Georgia Southern 2018</small>
            </div>
		</div>
	</div>
	</body>
</html>
